---
# Don't edit this if you don't know what you're doing
config-version: 3.2

# Configuration for all commands registered by RenameItems
command:
  # The /rename command
  rename:
    command: "rename"
    description: "Rename the item in your hand"
    usage: "/rename <name: string>"
    aliases: []
  # The /block command
  block:
    command: "block"
    description: "Block the item in your hand from being renamed"
    usage: "/block"
    aliases: ["blockrename"]

# Items with these IDs (e.g. trapped_chest; numeric IDs are not possible anymore!) cannot be renamed
blocked_items: []
...